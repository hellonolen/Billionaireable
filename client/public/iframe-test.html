<!DOCTYPE html>
<html>
<head>
    <title>Iframe Test - Same Origin</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        iframe { width: 100%; height: 800px; border: 2px solid blue; }
    </style>
</head>
<body>
    <h1>Testing iframe embedding (HTTPS to HTTPS)</h1>
    <p>This page is served via HTTPS and trying to embed the app in an iframe.</p>
    <iframe src="/" id="testFrame"></iframe>
    <script>
        const iframe = document.getElementById('testFrame');
        iframe.onload = function() {
            console.log('✅ Iframe loaded successfully!');
        };
        iframe.onerror = function(e) {
            console.error('❌ Iframe failed to load:', e);
        };
    </script>
</body>
</html>
